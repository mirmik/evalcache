name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Debug which evalcache is imported
        run: |
          python - << 'EOF'
          import evalcache
          import sys, inspect

          print("evalcache module repr:", evalcache)
          print("evalcache.__file__:", getattr(evalcache, "__file__", None))
          print("dir(evalcache):", [a for a in dir(evalcache) if not a.startswith("_")])
          EOF

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest sympy numpy

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q
